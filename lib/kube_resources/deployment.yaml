apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: front:latest # Docker Compose 파일에서 사용한 이미지 이름을 여기에 입력하세요
          ports:
            - containerPort: 3000
